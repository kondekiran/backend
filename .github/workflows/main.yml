name: Deploy to eb
env:
   EB_PACKAGE_S3_BUCKET_NAME: "eshopbackend1"
   EB_ENVIRONMENT_NAME: "Eshopbackend"
   EB_APPLICATION_NAME: "Eshop"


on:
  push:
    branches:
      - masters

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Create ZIP deployment package
        run: zip -r deploy_package.zip ./
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"
      - name: Upload package to S3 bucket
        run: aws s3 cp deploy_package.zip s3://eshopbackend1/
      - name: Create new Elastic Beanstalk application version
        run: aws elasticbeanstalk create-application-version \
         --application-name ${{ env.EB_APPLICATION_NAME }} \
         --version-label "Ver-${{ github.sha }}" \
         --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="deploy_package.zip" \
         --description "commit-sha-${{ github.sha }}"


      - name: Deploy new ElasticBeanstalk Application Version
        run: aws elasticbeanstalk update-environment --environment-name Eshopbackend-env-1 --version-label "ver-${{ github.sha }}"


