name: Deploy master
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: zip -r Eshop.zip . -x '*.git*'

      - name: List installed templates
        run: dotnet new list --runtimeconfig

      - name: Search for templates on NuGet.org
        run: dotnet new search --runtimeconfig

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Eshop
          environment_name: Eshop-env
          version_label: 1
          use_existing_version_if_available: true
          region: us-east-1
          deployment_package: Eshop.zip

