name: Deploy to AWS
env:
   EB_PACKAGE_S3_BUCKET_NAME :  " Eshopbackend"
   EB_ENVIROMENT_NAME        :  " Eshopbackend"
   EB_APPLICATION_NAME       :  " Eshop"
   AWS_REGION_NAME           :  "us-east-1"

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EB
        uses: aws-actions/configure-aws-credentials@v1
      - name: Configure my AWS Credentils
        uses: aws-actions/configure-aws-credentials@v1
        with:
             aws-access-key-id    : AKIA6IMGFOSM3IQ6EUPS
             aws-secret-access-key: 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
      - name: Copy our Deployment package to S3 bucket
        run : aws s3 cp ${{ env.EB_PACKAGE_S3_BUCKET_NAME}}/
      - name: Configure my AWS Credentils
        uses: aws-actions/configure-aws-credentials@v1  
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region    : ${{ env.AWS_REGION_NAME }}
      - name: Create new ElasticBeanstalk Applicaiton Version
        run : 
            aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
            
      - name: Deploy our new Application Version
        run : aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label "Ver-${{ github.sha }}"
 
